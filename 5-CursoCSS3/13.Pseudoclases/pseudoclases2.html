<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="https://www.google.com.mx/" class="enlace">Inico</a>
        <a href="https://www.google.com.mx/" class="enlace" target="_blank">Acerca de</a>
        <a href="https://www.google.com.mx/" class="enlace">Contacto</a>
    </nav>

    <!-- Otros pseudoclases -->
    <a href="#objetivo" class="event">Disparador</a>
    <a href="#" class="event">Retroceder</a>

    <div id="objetivo" class="box">

    </div>

    <!-- Crear parte del formulario -->
    <form class="form">
        <h2 class="form__title">Contacto</h2>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Email">
        <input type="checkbox" id="check">
        <label for="check">
            Te gusta el curso?
        </label>
    </form>

    <!-- otro pseudo selectores -->
    <h3 class="title">Hola Mundo</h3>
    <h3>Hola Mundo 2</h3>
    <h3>Hola Mundo 2</h3>
    <h3>Hola Mundo 2</h3>
</body>
</html>
